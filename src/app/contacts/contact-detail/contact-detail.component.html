<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{ contact?.name }}</h3>
    <img [src]="contact?.imageUrl" class="img-thumbnail pull-right" alt="Contact Image" width="50" />
    <div class="pull-right" style="margin-right: 10px;">
      <button class="btn btn-sm btn-primary" style="margin-right: 5px;">Edit</button>
      <button class="btn btn-sm btn-danger">Delete</button>
    </div>
  </div>

  <div class="panel-body">
    <h4 class="list-group-item-heading">Email: {{ contact?.email }}</h4>
    <h4 class="list-group-item-heading">Phone: {{ contact?.phone }}</h4>
  </div>
</div>
